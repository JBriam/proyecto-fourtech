<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Tienda FourTech</title>
    <link rel="icon" href="img/logo.jpeg" type="image/png" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <style>
      .registro-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem 1rem;
      }
      
      .registro-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .registro-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: rgb(0, 0, 0);
        padding: 2rem;
        text-align: center;
      }
      
      .registro-form {
        padding: 2rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem 0.75rem 3rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        background: white;
      }
      
      .form-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #64748b;
        z-index: 2;
      }
      
      .btn-registro {
        width: 100%;
        padding: 0.875rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, var(--success-color), #10b981);
        border: none;
        color: rgb(255, 255, 255);
        transition: all 0.3s ease;
      }
      
      .btn-registro:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      }
      
      /* Sobrescribir estilos del botón outline-primary para esta página */
      .registro-form .btn-outline-primary {
        color: var(--primary-color) !important;
        background: transparent !important;
        border: 2px solid var(--primary-color) !important;
        backdrop-filter: none !important;
        font-weight: 600;
      }
      
      .registro-form .btn-outline-primary:hover {
        background: var(--primary-color) !important;
        color: white !important;
        border-color: var(--primary-color) !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
      }
    </style>
  </head>
  
  <body>
    <div class="registro-container">
      <div class="registro-card animate-fade-in-up">
        <div class="registro-header">
          <div class="logo mb-3">
            <img src="img/logo.jpeg" alt="Logo FourTech" style="width: 60px; height: 60px; border-radius: 50%;" />
          </div>
          <h2>Crear Cuenta</h2>
          <p class="mb-0">Únete a la comunidad FourTech</p>
        </div>
        
        <div class="registro-form">
          <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <i class="fas fa-user form-icon"></i>
                  <input 
                    type="text" 
                    id="nombres" 
                    th:field="*{nombres}"
                    class="form-control" 
                    placeholder="Nombres"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <i class="fas fa-user form-icon"></i>
                  <input 
                    type="text" 
                    id="apellidos" 
                    th:field="*{apellidos}"
                    class="form-control" 
                    placeholder="Apellidos"
                    required
                  />
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <i class="fas fa-envelope form-icon"></i>
              <input 
                type="email" 
                id="email" 
                th:field="*{email}"
                class="form-control" 
                placeholder="Correo electrónico"
                required
              />
            </div>
            
            <div class="form-group">
              <i class="fas fa-lock form-icon"></i>
              <input 
                type="password" 
                id="contra" 
                th:field="*{contra}"
                class="form-control" 
                placeholder="Contraseña"
                required
              />
            </div>
            
            <div class="form-group">
              <i class="fas fa-phone form-icon"></i>
              <input 
                type="tel" 
                id="telefono" 
                th:field="*{telefono}"
                class="form-control" 
                placeholder="Teléfono (9 dígitos)"
                maxlength="9"
                pattern="[0-9]{9}"
                required
              />
            </div>
            
            <div class="form-group">
              <i class="fas fa-map-marker-alt form-icon"></i>
              <input 
                type="text" 
                id="direccion" 
                th:field="*{direccion}"
                class="form-control" 
                placeholder="Dirección"
                required
              />
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="acceptTerms" required>
              <label class="form-check-label" for="acceptTerms">
                Acepto los <a href="#" class="text-primary">términos y condiciones</a>
              </label>
            </div>
            
            <button type="submit" class="btn btn-registro">
              <i class="fas fa-user-plus me-2"></i>
              Crear cuenta
            </button>
          </form>
          
          <div class="text-center mt-4">
            <p class="text-muted">¿Ya tienes cuenta?</p>
            <a href="/login" class="btn btn-outline-primary">
              <i class="fas fa-sign-in-alt me-2"></i>
              Iniciar sesión
            </a>
          </div>
          
          <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>
              Volver al inicio
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    
    <script>
      // Animación al cargar la página
      document.addEventListener('DOMContentLoaded', function() {
        const registroCard = document.querySelector('.registro-card');
        registroCard.style.opacity = '0';
        registroCard.style.transform = 'translateY(30px)';
        
        setTimeout(() => {
          registroCard.style.transition = 'all 0.6s ease-out';
          registroCard.style.opacity = '1';
          registroCard.style.transform = 'translateY(0)';
        }, 100);
        
        // Validación del teléfono
        const telefonoInput = document.getElementById('telefono');
        telefonoInput.addEventListener('input', function(e) {
          // Solo permitir números
          this.value = this.value.replace(/[^0-9]/g, '');
          
          // Limitar a 9 dígitos
          if (this.value.length > 9) {
            this.value = this.value.slice(0, 9);
          }
        });
      });
    </script>
  </body>
</html>
