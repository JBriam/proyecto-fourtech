<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Tienda FourTech</title>
    <link rel="icon" href="img/logo.jpeg" type="image/png" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem 1rem;
      }
      
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .login-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: rgb(255, 255, 255);
        padding: 2rem;
        text-align: center;
      }
      
      .login-form {
        padding: 2rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem 0.75rem 3rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        background: white;
      }
      
      .form-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #64748b;
        z-index: 2;
      }
      
      .btn-login {
        width: 100%;
        padding: 0.875rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border: none;
        color: rgb(255, 255, 255);
        transition: all 0.3s ease;
      }
      
      .btn-login:hover {
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      }
      
      .alert {
        border-radius: 0.75rem;
        margin-bottom: 1.5rem;
      }
      
      /* Sobrescribir estilos del botón outline-primary para esta página */
      .login-form .btn-outline-primary {
        color: var(--primary-color) !important;
        background: transparent !important;
        border: 2px solid var(--primary-color) !important;
        backdrop-filter: none !important;
        font-weight: 600;
      }
      
      .login-form .btn-outline-primary:hover {
        background: var(--primary-color) !important;
        color: white !important;
        border-color: var(--primary-color) !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
      }
    </style>
  </head>
  
  <body>
    <div class="login-container">
      <div class="login-card animate-fade-in-up">
        <div class="login-header">
          <div class="logo mb-3">
            <img src="img/logo.jpeg" alt="Logo FourTech" style="width: 60px; height: 60px; border-radius: 50%;" />
          </div>
          <h2>Iniciar Sesión</h2>
          <p class="mb-0">Bienvenido a FourTech</p>
        </div>
        
        <div class="login-form">
          <!-- Mostrar errores -->
          <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Credenciales incorrectas. Inténtalo de nuevo.
          </div>
          
          <!-- Mostrar mensaje de logout -->
          <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Has cerrado sesión correctamente.
          </div>
          
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <i class="fas fa-envelope form-icon"></i>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-control" 
                placeholder="Correo electrónico"
                required
                autocomplete="email"
              />
            </div>
            
            <div class="form-group">
              <i class="fas fa-lock form-icon"></i>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                placeholder="Contraseña"
                required
                autocomplete="current-password"
              />
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
              <label class="form-check-label" for="remember-me">
                Recordarme
              </label>
            </div>
            
            <button type="submit" class="btn btn-login">
              <i class="fas fa-sign-in-alt me-2"></i>
              Iniciar Sesión
            </button>
          </form>
          
          <div class="text-center mt-4">
            <p class="text-muted">¿No tienes cuenta?</p>
            <a href="/registro" class="btn btn-outline-primary">
              <i class="fas fa-user-plus me-2"></i>
              Crear cuenta
            </a>
          </div>
          
          <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>
              Volver al inicio
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    
    <script>
      // Animación al cargar la página
      document.addEventListener('DOMContentLoaded', function() {
        const loginCard = document.querySelector('.login-card');
        loginCard.style.opacity = '0';
        loginCard.style.transform = 'translateY(30px)';
        
        setTimeout(() => {
          loginCard.style.transition = 'all 0.6s ease-out';
          loginCard.style.opacity = '1';
          loginCard.style.transform = 'translateY(0)';
        }, 100);
      });
    </script>
  </body>
</html>
